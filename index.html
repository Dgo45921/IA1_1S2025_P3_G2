<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MazeBot</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <div id="ui-panel" class="shadow">
            <h4 class="mb-3">MazeBot</h4>
            <div class="mb-3">
                <label for="algorithmSelect" class="form-label">Selecciona algoritmo:</label>
                <select id="algorithmSelect" class="form-select">
                    <option value="bfs">BFS</option>
                    <option value="dfs">DFS</option>
                    <option value="astar">A*</option>
                </select>
            </div>
            <div class="d-grid gap-2">
                <button id="startBtn" class="btn btn-primary">Iniciar</button>
                <button id="resetBtn" class="btn btn-warning">Reiniciar</button>
            </div>
            <div class="mt-3">
                <label for="jsonInput" class="form-label">Cargar Laberinto (JSON):</label>
                <input type="file" class="form-control" id="jsonInput" accept=".json" />
            </div>
        </div>

        <!-- Render Area -->
        <div id="render-container" class="container-fluid" style="background-color: white;"></div>
    </div>

    <!-- Three.js y P5 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.148.0/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>

    <!-- Incluir los mÃ³dulos -->
    <script type="module" src="./src/index.js"></script>
    <script type="module" src="./src/jsonLoader.js"></script>
    <script type="module" src="./src/runAlgorithm.js"></script>
</body>
</html>
